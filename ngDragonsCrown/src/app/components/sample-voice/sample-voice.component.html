<section class="s3">
  <div class="options">
    <div class="title-english" (click)="toggleEnglish()"></div>
    <div class="title-japanese" (click)="toggleJapanese()"></div>
  </div>
  <ul *ngIf="showEnglish">
    <li *ngFor="let audio of enAudios" [class.active]="activeId === audio.id">
      <button type="button" [attr.data-id]="audio.id"
              (click)="playAudio(audio.id, audio.url)"
              [style.pointer-events]="anyLoading() ? 'none' : 'auto'">
        <img *ngIf="!loading" src="{{audio.imgSrc}}" alt="ALL">
        <img class="placeholder" *ngIf="loading" src="assets/graphics/media/voice_dummy_min.png" alt="placeholder">
      </button>
      <div *ngIf="isLoading[audio.id]" class="loader"></div>
    </li>
  </ul>
  <ul *ngIf="showJapanese">
    <li *ngFor="let audio of jpAudios" [class.active]="activeId === audio.id">
      <button type="button" [attr.data-id]="audio.id"
              (click)="playAudio(audio.id, audio.url)"
              [style.pointer-events]="anyLoading() ? 'none' : 'auto'">
        <img *ngIf="!loading" src="{{audio.imgSrc}}" alt="ALL">
        <img class="placeholder" *ngIf="loading" src="assets/graphics/media/voice_dummy_min.png" alt="placeholder">
      </button>
      <div *ngIf="isLoading[audio.id]" class="loader"></div>
    </li>
  </ul>
</section>
