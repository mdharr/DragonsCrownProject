<div class="outer">
  <div class="inner crt">
    <img [hidden]="!showLoader" [src]="this.spriteSheetMap[className]?.loader[0]" alt="loading image">
    <canvas [hidden]="showLoader" #canvas width="241" height="320"></canvas>
    <!-- <div class="gif-crt"></div> -->
  </div>
  <div class="color-selector">
    <div *ngFor="let color of colorVariants; let i = index"
         [style.background-color]="color"
         (click)="changeSprite(i)"
         class="color-box">
    </div>
  </div>
</div>
